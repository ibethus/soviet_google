<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Exo tableau css</title>
</head>

<body>
    <table summary="Le prix des fruits sur le marche">
        <caption>
            Prix des fruits
        </caption>
        <tr>
            <td></td>
            <th scope="col"> Origine </th>
            <th scope="col"> Prix (en euros)</th>
        </tr>
        <tr>
            <th scope="row"> Kiwi</th>
            <td> France </td>
            <td>42</td>
        </tr>
        <tr>
            <th scope="row"> Pasteque</th>
            <td> Taiwan </td>
            <td>1137</td>
        </tr>
        <tr>
            <th scope="row"> Papaye</th>
            <td> Roumanie </td>
            <td>1.3</td>
        </tr>
        <tr>
            <th scope="row"> Melon</th>
            <td> France </td>
            <td>12</td>
        </tr>
        <tr>
            <th scope="row"> Litchi</th>
            <td> Groenland </td>
            <td>15.50</td>
        </tr>
    </table>
</body>

</html>
