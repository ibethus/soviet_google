<!DOCTYPE html>
<html lang="fr">
<head>
<title>Test Canvas HTML 5</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="styleQ5-6.css" />
</head>
<body>

<form itemscope itemtype="http://schema.org/Person" action="destination.php">
	<p><label for="name"> Nom : </label> <input type="text" id="name" required autofocus> <span></span></p>
	<p><label for="url"> URL : </label> <input type="url" id="url"  placeholder="http://"> <span></span></p>
	<p><label for="email"> E-Mail : </label> <input itemprop="url" type="email" id="email" required>   <span></span> </p>
	<p><label for="date"> Birth date : </label> <input type="date" id="email">  <span></span>  </p>
	<p><input type="submit" value="Envoyer"></p>
</form>
</body>
</html>
