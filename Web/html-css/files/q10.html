
<!DOCTYPE html>

    <title>Tableau stylé</title>

  <body>
   
<table summary="Le prix des fruits sur le marché">
  <caption>
    Prix des fruits
  </caption>
  <tr>
    <td></td>
    <th scope="col"> Origine </th>
    <th scope="col"> Prix </th>
  </tr>
  <tr>
    <th scope="row"> Kiwi</th>
    <td> France </td>
    <td>42€</td>
  </tr>
  <tr>
    <th scope="row"> Pastèque</th>
    <td> Taïwan </td>
    <td>1137€</td>
  </tr>
  <tr>
    <th scope="row"> Papaye</th>
    <td> Roumanie </td>
    <td>1.3€</td>
  </tr>
  <tr>
    <th scope="row"> Melon</th>
    <td> France </td>
    <td>12€</td>
  </tr>
  <tr>
    <th scope="row"> Litchi</th>
    <td> Groënland </td>
    <td>15.50€</td>
  </tr>

</table>


  </body>



</html>
